<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: "Sharp Grotesk";
      overflow: hidden;
    }

    .loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      pointer-events: none;
      z-index: 100;
    }

    .loader-imgs {
      width: 150%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 50px;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

    .img {
      position: relative;
      flex: 1;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      width: 100%;
      padding: 30px;
      display: flex;
      align-items: center;
      font-family: "Neue Montreal";
    }

    .nav-item {
      position: relative;
      flex: 1;
    }

    .nav-item:nth-child(2) {
      text-align: center;
      font-family: "PP Editorial Old";
      font-size: 24px;
      font-weight: 500;
    }

    .nav-item:nth-child(3) {

    }

    #logo a {

    }

    a {
      text-decoration: none;
      text-transform: uppercase;
      color: #000;
    }

    .hero {
      width: 100%;
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      text-transform: uppercase;
      font-family: "PP Migra";
    }

    .h1,

      text-align: center;

    .text-center {

    footer {

      position: absolute;
      bottom: 30px;
      right: 0;
      overflow: hidden;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Debug video playback
      const video = document.getElementById('background-video');
      console.log("Video element:", video);

      // Force play the video
      video.play().catch(e => {
        console.error("Video play failed:", e);
      });

      gsap.set(".img", { y: 500 });
      gsap.set(".loader-imgs", { x: 500 });
      gsap.set(".nav-item", { y: 25, opacity: 0 });
      gsap.set("h1, .item, footer", { y: 200 });

      const tl = gsap.timeline({ delay: 1 });

      tl.to(".img", {
        y: 0,
        duration: 1.5,
        stagger: 0.05,
        ease: "power3.inOut",
      })
        .to(
          ".loader-imgs",
          {
            x: 0,
            duration: 3,
            ease: "power3.inOut",
          },
          "-=2.5"
        )
        .to(
          ".img:not(#loader-logo)",
          {
            clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
            duration: 1,
            stagger: 0.1,
            ease: "power3.inOut",
          },
          "-=1"
        )
        .to(
          ".loader",
          {
            clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
            duration: 1,
            ease: "power3.inOut",
          },
          "-=0.5"
        )
        .to(
          ".nav-item, h1, footer, .item",
          {
            y: 0,
            opacity: 1,
            stagger: 0.1,
            duration: 1,
            ease: "power3.inOut",
          },
          "-=0.5"
        );

      // Set up the marquee animation after the initial animation completes
      tl.add(() => {
        // Get the width of one set of items
        const trackWidth = document.querySelector('.marquee-track').offsetWidth / 2;

        // Create the infinite marquee animation
        gsap.to(".marquee-track", {
          x: -trackWidth,
          duration: 15,
          ease: "none",
          repeat: -1, // Infinite repeat
          onRepeat: function () {
            gsap.set(".marquee-track", { x: 0 });
          }
        });
      });
    });
  </script>
