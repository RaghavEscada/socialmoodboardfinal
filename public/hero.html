<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: "Sharp Grotesk", sans-serif;
      /* Remove overflow hidden to allow scrolling */
      overflow-x: hidden;
      position: relative;
      height: 100%;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      pointer-events: none;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-imgs {
      width: 100%;
      max-width: 1200px;
      position: relative;
      display: flex;
      gap: 20px;
      padding: 0 20px;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      justify-content: center;
    }

    .img {
      position: relative;
      flex: 1;
      height: 40vh;
      max-height: 350px;
      aspect-ratio: 1 / 1.2;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

    @media (max-width: 768px) {
      .loader-imgs {
        width: 300%;
        gap: 10px;
      }

      .img {
        height: 30vh;
        aspect-ratio: 1 / 1;
      }
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .website-content {
      position: relative;
      min-height: 100vh;
      width: 100%;
      z-index: 1;
    }

    #logo a {
      text-transform: none;
    }

    a {
      text-decoration: none;
      text-transform: uppercase;
      color: #000;
    }

    .hero {
      width: 100%;
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      text-transform: uppercase;
      font-family: "PP Migra", serif;
    }

    .h1,
    .h3 {
      width: 100%;
      text-align: center;
      color: aliceblue;
      font-size: clamp(2rem, 4vw, 4rem);
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      padding: 0 15px;
    }

    h1 {
      position: relative;
      font-weight: 400;
      line-height: 85%;
    }

    h1 span {
      font-family: "Sharp Grotesk", sans-serif;
      font-weight: 700;
    }

    .text-center {
      text-align: center;
      display: block;
    }

    footer {
      width: 100%;
      position: absolute;
      bottom: 30px;
      right: 0;
      overflow: hidden;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

    .marquee-container {
      overflow: hidden;
      width: 100%;
      height: 100px;
      position: relative;
      display: flex;
      align-items: center;
     
      /* This will move it up by 20px */
    }

    .marquee-track {
      display: flex;
      gap: 10px;
      animation: scroll 20s linear infinite;
      top:50%;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .item {
      position: relative;
      width: 80px;
      height: 80px;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .item {
        width: 60px;
        height: 60px;
      }

      .marquee-container {
        height: 80px;
      }

      .hero {
        top: 40%;
      }
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      gsap.set(".img", { y: 500 });
      gsap.set(".loader-imgs", { x: 500 });
      gsap.set(".nav-item", { y: 25, opacity: 0 });
      gsap.set("h1, .item, footer", { y: 200 });

      const tl = gsap.timeline({ delay: 1 });

      tl.to(".img", {
        y: 0,
        duration: 1.5,
        stagger: 0.05,
        ease: "power3.inOut",
      })
        .to(
          ".loader-imgs",
          {
            x: 0,
            duration: 3,
            ease: "power3.inOut",
          },
          "-=2.5"
        )
        .to(
          ".img:not(#loader-logo)",
          {
            clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
            duration: 1,
            stagger: 0.1,
            ease: "power3.inOut",
          },
          "-=1"
        )
        .to(
          ".loader",
          {
            clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
            duration: 1,
            ease: "power3.inOut",
          },
          "-=0.5"
        )
        .to(
          ".nav-item, h1, footer, .item",
          {
            y: 0,
            opacity: 1,
            stagger: 0.1,
            duration: 1,
            ease: "power3.inOut",
          },
          "-=0.5"
        );
    });
